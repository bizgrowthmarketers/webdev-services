<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://your-username.github.io/project1/"> <!-- Adjust the delay (3 seconds here) as needed -->
    <title>Redirecting...</title>
    <style>
      /* Full-screen loader container */
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      /* Spinner style */
      .loader {
        border: 16px solid #189b90;
        border-top: 16px solid #ee8725;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Text below the spinner */
      p {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <p>Redirecting to <a href="https://github.com/bizgrowthmarketers/english-program/">English Program Website</a></p>

    <!-- In case meta refresh fails, provide a manual link -->
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://github.com/bizgrowthmarketers/english-program/">
      If you're not redirected, <a href="https://github.com/bizgrowthmarketers/english-program/">Click Here</a>.
    </noscript>
  </body>
</html>
